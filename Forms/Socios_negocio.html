<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios de negocios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/Socios_negocio.js"></script>
        <link rel="shortcut icon" href="#">

</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de socios de negocios</h3>
            </div>      
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Razón Social</th>
                        <th>Dirección</th>
                        <th>Tipo de socio</th>
                        <th>Contacto</th>
                        <th>Email</th>
                        <th>Fecha de creación</th>
                        <th>Estado</th>
                        <th>Teléfono</th>                      
                        </tr>
                    </thead>
                    <tbody class = "Socios_negocios">
                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar socios de negocios</h3>
            </div>
            <div class="col-12">
                <form class="Socio_negocio">
                    <label for="">Id</label>
                    <input type="text" id="id" class="form-control" placeholder="Ingrese el id del socio de negocios">
                    <label for="">Nombre del socio de negocios</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del socio de nogocio">
                    <label for="">Razón social</label>
                    <input type="text" id="razón_social" class="form-control" placeholder="Ingrese la razón social">
                    <label for="">Dirección</label>
                    <input type="text" id="dirección" class="form-control" placeholder="Ingrese la dirección">
                    <label for="">Tipo de socio</label>
                    <input type="text" id="tipo_socio" class="form-control" placeholder="Especifique el tipo de socio de negocio (1=Proveedor) (2=Cliente)">
                    <label for="">Contacto</label>
                    <input type="text" id="contacto" class="form-control" placeholder="Ingrese el contacto">
                    <label for="">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Ingrese el email">
                    <label for="">Fecha de creación</label>
                    <input type="date" id="fecha_creado" class="form-control" placeholder="Ingrese la fecha de creación">
                    <label for="">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Ingrese el estado (1=Activo) (2=Inactivo)">
                    <label for="">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" placeholder="Ingrese el número de teléfono">
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" id="btn_agregar" onclick="AgregarSocio_negocio()" value="Agregar socio de negocios" class="btn btn-success"> 
             
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
